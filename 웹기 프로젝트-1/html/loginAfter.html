<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 후</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=Grandiflora+One&family=Nanum+Brush+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>

<body onload="popupPage(); checkLoginStatus()">
    <header>
        <div class="header-row">
            <img class="logo-img" src="https://img.khan.co.kr/news/2023/01/12/l_2023011301000571200047071.jpg" alt="무지개" onclick="homePage()">
            <form class="search-form">
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
            </form>
            <div id="auth-btns" class="auth-btns">
                <button type="button" onclick="login()">로그인</button>
                <button type="button" onclick="signUp()">회원가입</button>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="homePage()">홈</a></li> 
                <li><a href="#" onclick="secondPage()">나라별 문화 카드</a></li> 
                <li><a href="#" onclick="thirdPage()">나라별 퀴즈</a></li>
                <li><a href="#" onclick="fourthPage()">만남의 광장</a></li>
                <li><a href="#">의견 나누기</a></li>
                <li><a href="#">기타</a></li>
            </ul>
        </nav>
        <div class="hero-title">
            <h4>🌏 모두가 어우러지는 문화의 공간</h4>
        </div>
    </header>

    <main>
        <div class="custom-row">
            <div class="img-wide">
                <iframe width="700px" height="600" src="https://www.youtube.com/embed/ALt3g6a6rqo"
                    title="다문화 영상" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen style="border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.08);"></iframe>
                <div class="img-label">1</div>
            </div>
            <div class="img-half-group">
                <div class="img-half">
                    <img src="https://cdn.epnc.co.kr/news/photo/202006/97811_90478_3248.jpg" alt="이미지2">
                    <div class="img-label">2</div>
                    <div class="half-desc">
                        <p>여기는 2번 이미지에 대한 설명문입니다.<br>원하는 내용을 자유롭게 작성하세요.</p>
                    </div>
                </div>
                <div class="img-half">
                    <img src="https://cdn.newscj.com/news/photo/202401/3100470_3119257_174.jpg" alt="이미지3">
                    <div class="img-label">3</div>
                    <div class="half-desc">
                        <p>여기는 3번 이미지에 대한 설명문입니다.<br>각각 별도의 설명을 넣을 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- 개인정보 처리방침 -->
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function checkLoginStatus() {
            const authBtns = document.getElementById('auth-btns');
            const user = localStorage.getItem('user');
            if (user) {
                // 로그인 상태: 로그아웃 버튼만 표시
                authBtns.innerHTML = `<button type="button" onclick="logout()">로그아웃</button>`;
            } else {
                // 비로그인 상태: 로그인/회원가입 버튼 표시
                authBtns.innerHTML = `
                    <button type="button" onclick="location.href='login.html'">로그인</button>
                    <button type="button" onclick="location.href='signup.html'">회원가입</button>
                `;
            }
        }
        
        // 로그아웃 함수 예시
        function logout() {
            localStorage.removeItem('user');
            location.href = 'login.html';
        }
    </script>
</body>
</html>
