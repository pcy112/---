<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <header>
        <div class="header-row">
            <img class="logo-img" src="https://img.khan.co.kr/news/2023/01/12/l_2023011301000571200047071.jpg" alt="무지개" onclick="homePage()">
            <form class="search-form">
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
            </form>
            <div class="auth-btns" id="auth-btns">
                <!-- 로그인 상태에 따라 버튼이 변경됩니다. -->
                <button type="button">회원가입</button>
                <button type="button">로그인</button>
            </div>
        </div>
        <nav class="navbar">
            <!-- 네비게이션 메뉴가 있다면 여기에 추가 -->
            <ul>
                <li><a href="#" onclick="homePage()">홈</a></li>
                <li><a href="#" onclick="secondPage()">나라별 문화 카드</a></li>
                <li><a href="#" onclick="quizPage()">나라별 퀴즈</a></li>
                <li><a href="#" onclick="fourthPage()">만남의 광장</a></li>
                <li><a href="#" onclick="commentPage()">의견 나누기</a></li>
                <li><a href="#" onclick="guitarPage()">기타</a></li>
            </ul>
        </nav>
        <hr>

    </header>
    <main>
        <img src="https://m.guitark.com/web/product/big/guitarkk_203.jpg">
    </main>
    <script src="../js/main.js"></script>
    <script>
        function checkLoginStatus() {
            const authBtns = document.getElementById('auth-btns');
            const user = localStorage.getItem('user');
            if (user) {
                // 로그인 상태: 로그아웃 버튼만 표시
                authBtns.innerHTML = `<button type="button" onclick="logout()">로그아웃</button>`;
            } else {
                // 비로그인 상태: 로그인/회원가입 버튼 표시
                authBtns.innerHTML = `
                    <button type="button" onclick="location.href='login.html'">로그인</button>
                    <button type="button" onclick="location.href='signup.html'">회원가입</button>
                `;
            }
        }
    </script>
    <script>
        // 로그아웃 함수 예시
        function logout() {
            localStorage.removeItem('user');
    location.href = 'main.html';
}
window.onload = checkLoginStatus;
    </script>
</body>
</html>
