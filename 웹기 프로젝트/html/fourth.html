        <script>
            let usedIndexes = [];
            let timer = null;
            
            function startWordStack() {
                clearTimeout(timer);
                usedIndexes = [];
            
                const dataScript = document.getElementById('foreign-words-data');
                if (!dataScript) {
                    document.getElementById('random-word-list').innerHTML = '';
                    return;
                }
                const words = JSON.parse(dataScript.textContent);
            
                const out = document.getElementById('random-word-list');
                out.innerHTML = '';
            
                function addWord() {
                    if (usedIndexes.length === words.length) return; // 모든 단어를 다 쌓았으면 멈춤
                    let idx;
                    do {
                        idx = Math.floor(Math.random() * words.length);
                    } while (usedIndexes.includes(idx) && usedIndexes.length < words.length);
                    usedIndexes.push(idx);
                    const wordObj = words[idx];
                    // 단어 쌓기
                    const div = document.createElement('div');
                    div.style.padding = '12px';
                    div.style.border = '1px solid #ccc';
                    div.style.margin = '12px 0';
                    div.innerHTML = `<span style="color:blue;">${wordObj.word}</span>
                        <span style="color:green;">[${wordObj.pronunciation}]</span><br>
                        <span style="color:gray;">(뜻: ${wordObj.meaning})</span>`;
                    out.appendChild(div);
            
                    // 다음 단어 추가 예약 (5~7초 랜덤)
                    if (usedIndexes.length < words.length) {
                        const nextDelay = 5000 + Math.floor(Math.random() * 2000); // 5000~7000ms
                        timer = setTimeout(addWord, nextDelay);
                    }
                }
                addWord();
            }
            
            // 페이지 로드 시 바로 시작
            document.addEventListener('DOMContentLoaded', function() {
                startWordStack();
            });
            </script>
